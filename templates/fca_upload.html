<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FCA Invoice Parser</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      .dropzone {
        border: 2px dashed #888;
        padding: 2rem;
        text-align: center;
        color: #444;
        border-radius: 8px;
      }
      .dropzone.dragover { border-color: #4caf50; color: #4caf50; }
      button { margin-top: 1rem; padding: 0.6rem 1.2rem; }
    </style>
  </head>
  <body>
    <h1>Upload combined FCA PDF</h1>
    {% if error %}
      <p style="color: red; font-weight: bold">{{ error }}</p>
    {% endif %}
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <div id="dropzone" class="dropzone">
        <p>Drag & drop a combined FCA PDF here, or click to choose a file.</p>
        <input type="file" name="file" accept="application/pdf" style="display:none" />
      </div>
      <button type="submit">Upload & parse</button>
    </form>
    <script>
      const dropzone = document.getElementById('dropzone');
      const fileInput = dropzone.querySelector('input[type="file"]');
      dropzone.addEventListener('click', () => fileInput.click());

      dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
      });

      dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));

      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
          fileInput.files = e.dataTransfer.files;
        }
      });
    </script>
  </body>
</html>
