{% extends "base.html" %}
{% block content %}
<section class="card">
  <div class="header">
    <div>
      <h1>Add Line</h1>
      <p class="muted">Invoice {{ invoice.invoice_number }}</p>
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="form-grid">
      {{ form.as_p }}
    </div>
    <button type="submit" class="button primary">Add line</button>
  </form>
</section>
{% endblock %}
